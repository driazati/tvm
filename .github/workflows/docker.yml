# GH actions.
# We use it to cover windows and mac builds
# Jenkins is still the primary CI

name: docker

on:
  push:
    # branches:
    #   - main
    paths:
      - 'docker/**'

  pull_request:
    branches:
      - main
    paths:
      - 'docker/**'

concurrency:
  group: docker-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - ci_lint
          - ci_cpu
          - ci_gpu
          - ci_wasm
          - ci_i386
          - ci_qemu
          - ci_arm
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Build CPU Docker image
      env:
        IMAGE_NAME: ${{ matrix.image }}
      run: |
        set -euxo pipefail
        bash docker/build.sh "$IMAGE_NAME"